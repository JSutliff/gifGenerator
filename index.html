<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Giphy Generator</title>
</head>
<body>
  <div id='buttonsGoHere'></div>

  <br>

  <div id="addUserButton">
    <form>

      <div class="col-auto">
          <div class="form-check mb-2">
            <label class="form-check-label" for="autoSizingCheck">
              Make new button
            </label>
          </div>
        </div>

      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">Select a theme</label>
          <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Select a theme">
        </div>
        
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2" id='submit'>Submit</button>
        </div>
      </div>
    </form>
  </div>


  <script src="assets/javascript/generator.js"></script>
</body>
</html>
