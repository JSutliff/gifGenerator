<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Giphy Generator</title>
</head>
<body>
  <div>
    <h1>Gif Generator</h1>
    <h3>
      Click a celebrity button to generate gif images of that celebrity
    </h3>
  </div>
  <div id='buttonsGoHere'></div>

  <br>
  <h3>Make buttons of your own</h3>
  <div id="addUserButton">
    <form>

      <div class="col-auto">
          <div class="form-check mb-2">
            <label class="form-check-label" for="autoSizingCheck">
              Make new button
            </label>
          </div>
        </div>

      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">Choose a celebrity</label>
          <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Choose a celebrity">
        </div>
        
        <div class="col-auto">
        </div>
      </div>
    </form>
    <button type="submit" class="btn btn-primary mb-2" id='submit'>Submit</button>
  </div>

  <div id="appendImagesHere"></div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="assets/javascript/generator.js"></script>
</body>
</html>
